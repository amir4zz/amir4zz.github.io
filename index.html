<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<style>
		h1 {
			font-size: 60px;
			animation: rainbow 2s infinite;
		}

		@keyframes rainbow {
			0% {color: red;}
			16% {color: orange;}
			33% {color: yellow;}
			50% {color: green;}
			66% {color: blue;}
			83% {color: indigo;}
			100% {color: violet;}
		}
	</style>
</head>
<body>
	<h1>test</h1>
</body>
</html>
